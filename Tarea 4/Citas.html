<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas | Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body style="background-color: lightsteelblue;">
    <form method="GET" ENCTYPE="application/x-www-form-urlencoded" class="needs-validation" novalidate>
        <div class="container px-4" style="padding: 1em; width: 45em;">
            <div class="card" style="border-radius: 0.8em; margin-top: 2%; padding: 2%;">
                <div class="card-body">
                    <h3>Información Personal</h3>
                    <div class="col-12">
                        <label for="formFileLg" class="form-label">Nombre <span
                            style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="text" name="nombre_cliente" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un nombre
                        </div>
                        <div class="valid-feedback">
                            Todo esta bien
                        </div>
                    </div>

                    <div class="col-8">
                        <label for="formFileLg" class="form-label">Telefono <span
                            style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="tel" name="numero_telefono" required>
                        <div class="invalid-feedback">
                            Por favor ingrese un telefono valido
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="formFileLg" class="form-label">Email <span
                            style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="email" name="direccion_correo" required>
                        <div class="invalid-feedback">
                            Por favor valida el email
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="border-radius: 0.8em; margin-top: 2%; padding: 2%;">
                <div class="card-body">
                    <h3>¿Que taxi quiere?</h3>
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Carrito
                            </label>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Suv
                            </label>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Tuk Tuk
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="border-radius: 0.8em; margin-top: 2%; padding: 2%;">
                <div class="card-body">
                    <h3>Extras</h3>
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="regueton" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Regueton
                            </label>
                        </div>
                    </div>

                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="silla" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Silla de Ruedas
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="border-radius: 0.8em; margin-top: 2%; padding: 2%;">
                <div class="card-body">
                    <h3>Entrega</h3>
                    <div class="col-8">
                        <label for="formFileLg" class="form-label">Dia y hora<span
                            style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="datetime-local" required="required" id="txtFechaNacimiento" name="txtFechaNacimiento" placeholder="Escriba aqui..." aria-label=".form-control-sm example">
                        <div class="invalid-feedback">
                            Ingresa un dia y hora para tu cita
                        </div>
                    </div>
                    <br/>

                    <div class="col-8">
                        <label for="formFileLg" class="form-label">Lugar para Recoger</label>
                        <select class="form-select form-select-sm" required="required" aria-label=".form-select-sm example">
                        <option value="" selected="selected">Seleccione Opcion</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Feria">La Feria</option>
                        <option value="La_U">La Universidad</option>
                        <option value="no_se">Le digo al cacho</option>
                        </select>

                        <div class="invalid-feedback">
                            Elige un lugar para la entrega
                        </div>
                    </div>
                    <br/>

                    <div class="col-8">
                        <label for="formFileLg" class="form-label">Dejar En:<span
                            style="color: red;">*</span></label>
                        <input type="text" class="form-select form-select-sm" placeholder="Seleccionar..." name="dejar_en" required list="destino">

                        <datalist id="destino">
                            <option value="Aereopuerto"></option>
                            <option value="Playa"></option>
                            <option value="La Biblioteca"></option>
                        </datalist>
                        <div class="invalid-feedback">
                            Por favor elige una opcion
                        </div>
                    </div>
                    <br/>

                    <div class="col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Instrucciones Especiales</label>
                        <textarea class="form-control" maxlength="500" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <br/>

            <div class="row text-center">
                <div class="col-12">
                    <button id="btnCita" type="submit" class="btn btn-success" style="padding-right: 45px; padding-left: 45px;">Hacer Cita</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
